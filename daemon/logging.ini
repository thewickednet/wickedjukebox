[loggers]
keys=root,scanner,librarian,juggler,arbitrator,daemon,player

[handlers]
keys=console,scanfile,root,default

[formatters]
keys=default,scanner

[logger_root]
level=NOTSET
handlers=root

[logger_player]
level=NOTSET
handlers=console,default
propagate=1
qualname=player

[logger_daemon]
level=NOTSET
handlers=console,default
propagate=1
qualname=daemon

[logger_scanner]
level=INFO
handlers=scanfile
propagate=0
qualname=lib.scanner

[logger_librarian]
level=NOTSET
handlers=console,default
propagate=1
qualname=lib

[logger_juggler]
level=NOTSET
handlers=console,default
propagate=1
qualname=juggler

[logger_arbitrator]
level=NOTSET
handlers=console,default
propagate=1
qualname=arb

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_scanfile]
class=handlers.RotatingFileHandler
level=INFO
formatter=scanner
args=('log/scanner.log', 'a', 500*1024, 10,)

[handler_root]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=('log/wjb_all.log', 'a', 100*1024, 3,)

[handler_default]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=('log/wjb.log', 'a', 100*1024, 3,)

[formatter_default]
format=[%(asctime)s] %(name)-10s %(levelname)-8s %(threadName)-15s %(message)s
datefmt=

[formatter_scanner]
format=%(levelname)-8s | %(message)s
datefmt=
