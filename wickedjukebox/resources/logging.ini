[loggers]
keys=root, core, demon

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_core]
qualname=wickedjukebox.core
level=INFO
handlers=

[logger_demon]
qualname=wickedjukebox.demon
level=WARNING
handlers=

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)-9s - %(name)s - %(message)s
datefmt=
