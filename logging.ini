[loggers]
keys=root,demon,scanner,pydata

[handlers]
keys=consoleHandler,errorFile

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,errorFile

[logger_pydata]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=pydata
propagate=0

[logger_scanner]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=scanner
propagate=0

[logger_demon]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=demon
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_errorFile]
class=handlers.RotatingFileHandler
level=WARNING
formatter=simpleFormatter
args=('logs/demon_error.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(filename)s:%(lineno)-3d %(levelname)-9s - %(message)s
datefmt=
