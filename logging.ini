[loggers]
keys=root, dbmodel, playmodes, players, channel

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_players]
qualname=wickedjukebox.demon.players
handlers=

[logger_dbmodel]
qualname=wickedjukebox.demon.dbmodel
handlers=

[logger_playmodes]
qualname=wickedjukebox.demon.playmodes
handlers=

[logger_channel]
qualname=wickedjukebox.core.channel
handlers=
level=INFO

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)-9s - %(name)s:%(lineno)-3d %(message)s
datefmt=
