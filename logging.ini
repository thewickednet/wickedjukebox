[loggers]
keys=root,demon,scanner,util,channel,dbmodel

[handlers]
keys=consoleHandler,errorFile

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,errorFile

[logger_dbmodel]
level=INFO
handlers=consoleHandler,errorFile
qualname=wickedjukebox.demon.dbmodel
propagate=0

[logger_channel]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=wickedjukebox.core.channel
propagate=0

[logger_scanner]
level=DEBUG
handlers=errorFile
qualname=wickedjukebox.scanner
propagate=0

[logger_demon]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=wickedjukebox.demon
propagate=0

[logger_util]
level=DEBUG
handlers=errorFile
qualname=wickedjukebox.util
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_errorFile]
class=handlers.RotatingFileHandler
level=WARNING
formatter=simpleFormatter
args=('logs/demon_error.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)-9s - %(name)s:%(lineno)-3d %(message)s
datefmt=
