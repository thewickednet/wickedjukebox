[loggers]
keys=root,demon.model,scanner,util

[handlers]
keys=consoleHandler,errorFile

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,errorFile

[logger_util]
level=INFO
handlers=consoleHandler,errorFile
qualname=demon.model
propagate=0

[logger_scanner]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=demon.model
propagate=0

[logger_demon.model]
level=DEBUG
handlers=consoleHandler,errorFile
qualname=demon.model
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_errorFile]
class=handlers.RotatingFileHandler
level=ERROR
formatter=simpleFormatter
args=('logs/demon_error.log', 'w')


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
