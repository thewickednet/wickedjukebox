[loggers]
keys=root, icecastreader, dbmodel, playmodes

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_icecastreader]
qualname=wickedjukebox.demon.players.icecast.FileReader
handlers=
level=INFO

[logger_dbmodel]
qualname=wickedjukebox.demon.dbmodel
handlers=
level=INFO

[logger_playmodes]
qualname=wickedjukebox.demon.playmodes
handlers=
level=INFO

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)-9s - %(name)s:%(lineno)-3d %(message)s
datefmt=
